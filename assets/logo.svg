<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Definitions -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>

    <!-- Enhanced 3D Shadow Filter -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="8" dy="16" stdDeviation="12" flood-color="rgba(0,0,0,0.2)"/>
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="rgba(0,0,0,0.1)"/>
    </filter>

    <!-- Additional Depth Filter -->
    <filter id="depth" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="6" dy="12" result="offset"/>
      <feFlood flood-color="rgba(0,0,0,0.3)"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="url(#logoGradient)" filter="url(#shadow)"/>

  <!-- Inner Circle -->
  <circle cx="200" cy="200" r="170" fill="white" opacity="0.95"/>

  <!-- Main Icon - Clipboard with Check -->
  <g transform="translate(200,200)">
    <!-- Clipboard Base -->
    <rect x="-50" y="-30" width="100" height="70" rx="6" fill="url(#iconGradient)" filter="url(#depth)"/>
    <rect x="-40" y="-20" width="80" height="50" rx="4" fill="white" stroke="url(#iconGradient)" stroke-width="2"/>

    <!-- Clipboard Clip -->
    <path d="M -16 -36 Q 0 -50 16 -36" stroke="url(#iconGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- Check Mark -->
    <path d="M -24 4 L -8 20 L 24 -12" stroke="#68d391" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Document Lines -->
    <line x1="-30" y1="-4" x2="20" y2="-4" stroke="#e2e8f0" stroke-width="4"/>
    <line x1="-30" y1="6" x2="10" y2="6" stroke="#e2e8f0" stroke-width="4"/>
    <line x1="-30" y1="16" x2="16" y2="16" stroke="#e2e8f0" stroke-width="4"/>
  </g>

  <!-- Outer Ring -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="4"/>
</svg>