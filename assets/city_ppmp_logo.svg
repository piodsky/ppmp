<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Definitions -->
    <linearGradient id="cityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="ppmpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>

    <!-- Enhanced 3D Shadow Filter -->
    <filter id="logoShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="6" dy="12" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="rgba(0,0,0,0.2)"/>
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.1)"/>
    </filter>

    <!-- Glow Filter -->
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner Shadow -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feFlood flood-opacity="0.3" flood-color="rgba(0,0,0,0.5)" result="flood"/>
      <feComposite in="flood" in2="SourceGraphic" operator="atop" result="composite"/>
      <feGaussianBlur in="composite" stdDeviation="3" result="blur"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feComposite in="SourceGraphic" in2="offset" operator="over" result="final"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="200" cy="200" r="185" fill="url(#cityGradient)" filter="url(#logoShadow)"/>

  <!-- City Skyline Silhouette -->
  <g transform="translate(200,200)">
    <!-- Building 1 -->
    <rect x="-80" y="-20" width="25" height="60" fill="url(#buildingGradient)" rx="2"/>
    <rect x="-75" y="-15" width="15" height="50" fill="rgba(255,255,255,0.9)" rx="1"/>
    <!-- Windows -->
    <rect x="-72" y="-10" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="-67" y="-10" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="-72" y="-5" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="-67" y="-5" width="3" height="4" fill="#fbbf24" rx="0.5"/>

    <!-- Building 2 (Taller) -->
    <rect x="-45" y="-35" width="30" height="75" fill="url(#buildingGradient)" rx="2"/>
    <rect x="-40" y="-30" width="20" height="65" fill="rgba(255,255,255,0.9)" rx="1"/>
    <!-- Windows -->
    <rect x="-37" y="-25" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="-32" y="-25" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="-37" y="-20" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="-32" y="-20" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="-37" y="-15" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="-32" y="-15" width="3" height="4" fill="#fbbf24" rx="0.5"/>

    <!-- Building 3 -->
    <rect x="-5" y="-25" width="22" height="65" fill="url(#buildingGradient)" rx="2"/>
    <rect x="-2" y="-20" width="16" height="55" fill="rgba(255,255,255,0.9)" rx="1"/>
    <!-- Windows -->
    <rect x="0" y="-15" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="5" y="-15" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="0" y="-10" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="5" y="-10" width="3" height="4" fill="#fbbf24" rx="0.5"/>

    <!-- Building 4 -->
    <rect x="25" y="-15" width="28" height="55" fill="url(#buildingGradient)" rx="2"/>
    <rect x="28" y="-10" width="22" height="45" fill="rgba(255,255,255,0.9)" rx="1"/>
    <!-- Windows -->
    <rect x="31" y="-5" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="36" y="-5" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="41" y="-5" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="31" y="0" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="36" y="0" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="41" y="0" width="3" height="4" fill="#fbbf24" rx="0.5"/>

    <!-- Building 5 (Short) -->
    <rect x="60" y="-10" width="20" height="50" fill="url(#buildingGradient)" rx="2"/>
    <rect x="63" y="-5" width="14" height="40" fill="rgba(255,255,255,0.9)" rx="1"/>
    <!-- Windows -->
    <rect x="66" y="0" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="71" y="0" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="66" y="5" width="3" height="4" fill="#fbbf24" rx="0.5"/>
    <rect x="71" y="5" width="3" height="4" fill="#fbbf24" rx="0.5"/>
  </g>

  <!-- PPMP Text -->
  <g transform="translate(200,200)">
    <!-- P -->
    <path d="M -120 70 L -120 50 L -105 50 L -105 60 L -115 60 L -115 70 Z" fill="url(#ppmpGradient)" filter="url(#innerShadow)"/>
    <!-- P shadow -->
    <path d="M -120 70 L -120 50 L -105 50 L -105 60 L -115 60 L -115 70 Z" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="1" transform="translate(1,1)"/>

    <!-- P2 -->
    <path d="M -95 70 L -95 50 L -80 50 L -80 60 L -90 60 L -90 70 Z" fill="url(#ppmpGradient)" filter="url(#innerShadow)"/>
    <path d="M -95 70 L -95 50 L -80 50 L -80 60 L -90 60 L -90 70 Z" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="1" transform="translate(1,1)"/>

    <!-- M -->
    <path d="M -65 70 L -65 50 L -55 50 L -50 60 L -45 50 L -35 50 L -35 70 L -40 70 L -40 55 L -50 65 L -60 55 L -60 70 Z" fill="url(#ppmpGradient)" filter="url(#innerShadow)"/>
    <path d="M -65 70 L -65 50 L -55 50 L -50 60 L -45 50 L -35 50 L -35 70 L -40 70 L -40 55 L -50 65 L -60 55 L -60 70 Z" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="1" transform="translate(1,1)"/>

    <!-- P3 -->
    <path d="M -20 70 L -20 50 L -5 50 L -5 60 L -15 60 L -15 70 Z" fill="url(#ppmpGradient)" filter="url(#innerShadow)"/>
    <path d="M -20 70 L -20 50 L -5 50 L -5 60 L -15 60 L -15 70 Z" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="1" transform="translate(1,1)"/>
  </g>

  <!-- Inner Circle Highlight -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Outer Ring -->
  <circle cx="200" cy="200" r="185" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
</svg>